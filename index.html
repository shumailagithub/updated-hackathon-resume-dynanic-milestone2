<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RESUME FORM</h1>

    <form  id="form">
        <h2>PERSONAL DETAILS</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form_group">
            <label class="label" for="myname">Name: </label>
            <input class="input" type="text " id="myname" autocomplete="off">
        </div>

        <div class="form_group">
            <label class="label" for="designation">Designation: </label>
            <input class="input" type="text " id="designation" autocomplete="off">
        </div>

        <div class="form_group">
            <label class="label" for="phone">Phone: </label>
            <input class="input" type="tel " id="phone" autocomplete="off">
        </div>

        <div class="form_group">
            <label class="label" for="email">Email: </label>
            <input class="input" type="email " id="email" autocomplete="off">
        </div>

        <div class="form_group">
            <label class="label" for="address">Address: </label>
            <input class="input" type="text " id="address" autocomplete="off">
        </div>


        <div class="form_group">
            <label class="label" for="pic">Profile Picture: </label>
            <input class="input" type="file" id="pic" autocomplete="off">
        </div>


        <h2>EDUCATION</h2>
        <hr style="margin-bottom: 20px;">
    
        <div>
            <div class="form_group">
                <label class="label" for="degree">Degree: </label>
                <input class="input" type="text" id="degree" autocomplete="off">
            </div>
            <div class="form_group">
                <label class="label" for="institute">Institute: </label>
                <input class="input" type="text" id="institute" autocomplete="off">
            </div>
    
            <div class="form_group">
                <label class="label" for="pass">Passing Year: </label>
                <input class="input" type="number" id="pass" autocomplete="off">
            </div>
        </div>

        <h2>SKILLS</h2>
        <hr style="margin-bottom: 20px;">
        
        <div class="form_group">
            <label class="label"  for="skills">Skill #1: </label>
            <input class="input mb-20"  type="text" id="skill1" autocomplete="off">
            
            <label class="label"  for="skills">Skill #2: </label>
            <input class="input mb-20" type="text" id="skill2" autocomplete="off">
            
            <label class="label"  for="skills">Skill #3: </label>
            <input class="input mb-20" type="text" id="skill3" autocomplete="off">

        </div>


        <h2>LANGAGE</h2>
        <hr style="margin-bottom: 20px;">
        
        <div class="form_group">
            <label class="label"  for="langage1">LANGAGE 1: </label>
            <input class="input mb-20"  type="text" id="langage1" autocomplete="off">
            </div>

            <div class="form_group">
                <label class="label"  for="langage2">LANGAGE 2: </label>
                <input class="input mb-20"  type="text" id="langage2" autocomplete="off">
                </div>

                <h2>IT EXPERIANCE</h2>
        <hr style="margin-bottom: 20px;">
        
        <div class="form_group">
            <label class="label"  for="itExpireance">IT EXPERIANCE: </label>
            <input class="input mb-20"  type="text" id="itExpireance" autocomplete="off">
            </div>

            <div class="form_group">
                <label class="label" for="startYear">start Year: </label>
                <input class="input" type="number" id="startYear" autocomplete="off">
            </div>

            <div class="form_group">
                <label class="label" for="endYear">Ending Year: </label>
                <input class="input" type="number" id="endYear" autocomplete="off">
            </div>

            <div class="form_group">
                <label class="label" for="compony">Company: </label>
                <input class="input" type="text" id="compony" autocomplete="off">
            </div>

            <h2>PROJECTS</h2>
        <hr style="margin-bottom: 20px;">
        
        <div class="form_group">
            <label class="label"  for="project1">PROJECTS 1: </label>
            <input class="input mb-20"  type="text" id="project1" autocomplete="off">
            </div>

            <!-- <div class="form_group">
                <label class="label"  for="project2">PROJECTS 2: </label>
                <input class="input mb-20"  type="text" id="project2" autocomplete="off">
                </div> -->

        <hr style="margin-bottom: 20px;">
        <div class="btnDiv"><input id="submit_btn" class="submit" type="submit"></div>
        

    </form>
    <!-- <a href="./resume/resume.html"></a> -->

    <script src="app.js"></script>
</body>
</html>
